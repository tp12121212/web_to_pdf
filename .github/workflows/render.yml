name: Render SC-400 PDFs

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Puppeteer and dependencies
      run: npm install

    - name: Run SC-400 PDF renderer
      run: node fetch.js

    - name: Upload generated PDFs
      uses: actions/upload-artifact@v4
      with:
        name: sc400-pdfs
        path: output/